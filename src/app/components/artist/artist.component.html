<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="theArtist.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ theArtist.name }}</h3>
        <p>
            <a [href]="theArtist.external_urls.spotify" target="_blank">Go to artist page</a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">Back</button>
    </div>
</div>

<div class="row">
    <div class="col">

        <table class="table">
            <thead>
                <th>Photo</th>
                <th>Album</th>
                <th>Song</th>
                <th>Preview</th>
            </thead>

            <tbody>
                <tr *ngFor="let topTrack of theTopTracks">
                    <td><img class="img-thumb" [src]="topTrack.album.images['0'].url"></td>
                    <td>{{ topTrack.album.name }}</td>
                    <td>{{ topTrack.name }}</td>
                    <td>
                        <audio [src]="topTrack.preview_url" controls></audio>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
