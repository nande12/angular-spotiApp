<div class="card-columns animated fadeIn">

    <div class="card puntero" *ngFor="let item of items" (click)="seeArtist( item )">
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>

            <p class="card-text">
                <span class="badge badge-dark" *ngFor="let artist of item.artists">{{artist.name}}</span>
            </p>
        </div>
    </div>

</div>
